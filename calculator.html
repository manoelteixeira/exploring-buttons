<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="app">
      <div class="app__display"></div>
      <div class="app__keypad">
        <!-- Row 1 -->
        <button class="app__keypad-key">C</button>
        <button class="app__keypad-key">+/-</button>
        <button class="app__keypad-key">%</button>
        <button class="app__keypad-key">รท</button>
        <!-- Row 2 -->
        <button class="app__keypad-key">7</button>
        <button class="app__keypad-key">8</button>
        <button class="app__keypad-key">9</button>
        <button class="app__keypad-key">x</button>
        <!-- Row 3 -->
        <button class="app__keypad-key">4</button>
        <button class="app__keypad-key">5</button>
        <button class="app__keypad-key">6</button>
        <button class="app__keypad-key">-</button>
        <!-- Row 4 -->
        <button class="app__keypad-key">1</button>
        <button class="app__keypad-key">2</button>
        <button class="app__keypad-key">3</button>
        <button class="app__keypad-key">+</button>
        <!-- Row 5 -->
        <button class="app__keypad-key">.</button>
        <button class="app__keypad-key">0</button>
        <button class="app__keypad-key">=</button>
      </div>
    </div>
  </body>
</html>
